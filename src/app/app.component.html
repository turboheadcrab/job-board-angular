<clr-main-container>
  <clr-header>
    <div class="branding">
      <a class="nav-link">
        <cds-icon shape="event" />
        <span class="title">Careers</span>
      </a>
    </div>
    <div class="header-nav">
      <a class="nav-link" routerLink="/jobs" routerLinkActive="active">
        <span class="nav-text">Jobs</span>
      </a>
      <a class="nav-link" routerLink="/applicant" routerLinkActive="active">
        <span class="nav-text">Applicant</span>
      </a>
      <a class="nav-link" routerLink="/employee" routerLinkActive="active">
        <span class="nav-text">Employee</span>
      </a>
    </div>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
      <router-outlet />
    </main>
  </div>
</clr-main-container>
<button
  type="button"
  class="btn btn-icon"
  (click)="setPreferredTheme(ThemePreference.Light)"
>
  <cds-icon shape="moon" />
  Light
</button>
<button
  type="button"
  class="btn btn-icon"
  (click)="setPreferredTheme(ThemePreference.Dark)"
>
  <cds-icon shape="moon" />
  Dark
</button>
<button
  type="button"
  class="btn btn-icon"
  (click)="setPreferredTheme(ThemePreference.System)"
>
  <cds-icon shape="moon" />
  System
</button>
